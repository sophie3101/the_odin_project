<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link
      rel="shortcut icon"
      href="images/icons8-tic-tac-toe-64.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog id="dialog">
      <button id="dialog-close-btn">X</button>
      <h1 id="dialog-header"></h1>
      <div id="dialog-btns">
        <button id="restart-btn">Start Over</button>
        <button id="next-round-btn">Next round</button>
      </div>
    </dialog>

    <section id="section-starter">
      <div id="starter">
        <div id="starter-header">
          <img src="images/cross.png" alt="cross sign" class="img-x-sign" />
          <img src="images/o.png" alt="o sign" class="img-o-sign" />
        </div>
        <div id="starter-sign-selection">
          <!-- <label for="sign-x">Sign X</label>
          <input type="radio" name="user-sign-selection" id="sign-x" />
          <label for="sign-o">Sign O</label>
          <input type="radio" name="user-sign-selection" id="sign-o" /> -->
          <h3>PICK YOUR MARK</h3>
          <button id="x-btn" type="button" data-icon="x"></button>
          <button id="o-btn" type="button" data-icon="o"></button>
        </div>
        <div id="starter-selection-mode">
          <button id="user-vs-machine">New Game( VS Machine)</button>
          <button id="user-vs-user">New Game( VS Player)</button>
        </div>
      </div>
    </section>

    <main id="game-section" class="disabled">
      <div class="main-frame">
        <div class="track-display">
          <div>
            <img src="images/cross.png" alt="cross sign" class="img-x-sign" />
            <img src="images/o.png" alt="o sign" class="img-o-sign" />
          </div>
          <div id="turn-display">
            <span id="turn-update-content"></span> TURN
          </div>
          <div id="reset">
            <button id="reset-btn" type="reset"></button>
            <!-- <i class="fa fa-refresh"></i> -->
          </div>
        </div>
        <div class="container">
          <div class="cell" data-row="1" data-col="1"></div>
          <div class="cell" data-row="1" data-col="2"></div>
          <div class="cell" data-row="1" data-col="3"></div>

          <div class="cell" data-row="2" data-col="1"></div>
          <div class="cell" data-row="2" data-col="2"></div>
          <div class="cell" data-row="2" data-col="3"></div>

          <div class="cell" data-row="3" data-col="1"></div>
          <div class="cell" data-row="3" data-col="2"></div>
          <div class="cell" data-row="3" data-col="3"></div>
        </div>

        <div class="result-display">
          <div id="display-user"></div>
          <div id="display-tie">
            <p>Ties</p>
            <p id="ties-score">0</p>
          </div>
          <div id="display-other-user"></div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Copyright &#169;
        <script>
          document.write(new Date().getFullYear());
        </script>
        by Sophie Nguyen
        <a
          href="https://github.com/sophie3101/the_odin_project/tree/main/03_intermediate_javascript/02_tictactoe"
          ><i style="font-size: 24px; color: rgb(228, 223, 223)" class="fa"
            >&#xf09b;</i
          ></a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
