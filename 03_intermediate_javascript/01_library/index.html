<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="shortcut icon"
      href="images/favicon-16x16.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="images/book.png" alt="image of book" />
        <h1>My Library</h1>
      </div>
    </header>
    <section id="library-content">
      <div class="container">
        <!-- books are added here -->
        <div class="card add">
          <button id="show-book-form-btn">+</button>
        </div>
      </div>
    </section>

    <section id="add-book-form" class="hidden">
      <form action="">
        <h3>Add new book</h3>
        <input
          type="text"
          name=""
          id="book-title"
          placeholder="Title"
          required
        />
        <input
          type="text"
          name=""
          id="book-author"
          placeholder="Author"
          required
        />
        <input
          type="date"
          name=""
          id="book-published-date"
          placeholder="Published Date"
        />
        <input
          type="number"
          name=""
          id="book-pages-no"
          placeholder="No. of pages"
          required
          min="1"
        />
        <div>
          <label for="book-read-status">Have you read it?</label>
          <input type="checkbox" name="" id="book-read-status" />
        </div>

        <div>
          <button type="submit" id="add-book-btn">Add To Library</button>
          <!-- <button id="clear-btn">Clear Field</button> -->
        </div>
      </form>
    </section>
    <footer>
      <p>
        Copyright &#169;
        <script>
          document.write(new Date().getFullYear());
        </script>
        by Sophie Nguyen
        <a href="https://github.com/sophie3101/the_odin_project"
          ><i style="font-size: 24px; color: black" class="fa">&#xf09b;</i></a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
