<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">


    <div class="left-panel">
      <div class="banner">
        <img src="images/logo.png" alt="odin-logo">
        <h1>ODIN</h1>
      </div>
      <p>Credit to Uplash</p>
    </div>

    <div class="right-panel">

      <div class="header">
        <p>This is not a real online service! You know you need something like this 
          in your life to help you realize your deepest dreams. 
          <br> Sign up now to get started
        </p>

        <p>You <em>know</em> you want to</p>

      </div>

      <div class="form">
        <form action="">
          <div class="user-details">
            <h3>Let's do this!</h3>
            <div class="user-form">
              <div class="user-form-left">
                <div><label for="first-name">FIRST NAME</label><input type="text"></div>
                <div><label for="email">EMAIL</label><input type="email"></div>
                <div><label for="password">PASSWORD</label><input type="password"></div>
              </div>

              <div class="user-form-right">
                <div><label for="last-name">LAST NAME</label><input type="text"></div>              
                <div><label for="phone">PHONE</label><input type="phone"></div>             
                <div><label for="password">CONFIRM PASSWORD</label><input type="password"></div>
              </div>              
              
            </div>
          </div>
          

          <div class="user-submit">
            <button>Create Account</button>
            <p>Already have an account. Log in</p>
          </div>
          
        </form>
      </div>


    </div>

  </div>
</body>
</html>
