<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>calc</p>

        <div id="theme">
          <p>THEME</p>
          <div>
            <div id="theme-number">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <input
              class="rounded-lg overflow-hidden appearance-none"
              type="range"
              name=""
              id="theme-slider"
              min="1"
              max="3"
              value="1"
              step="1"
            />
          </div>
        </div>
      </div>

      <div class="display">
        <p id="display-all">&nbsp;</p>
        <p id="display-cur-input">&nbsp;</p>
      </div>

      <div class="calculator">
        <button class="calc-num">7</button>
        <button class="calc-num">8</button>
        <button class="calc-num">9</button>
        <button class="calc-del">DEL</button>

        <button class="calc-num">4</button>
        <button class="calc-num">5</button>
        <button class="calc-num">6</button>
        <button class="calc-op">+</button>

        <button class="calc-num">1</button>
        <button class="calc-num">2</button>
        <button class="calc-num">3</button>
        <button class="calc-op">-</button>

        <button class="calc-num float">.</button>
        <button class="calc-num">0</button>
        <button class="calc-op">/</button>
        <button class="calc-op">x</button>

        <button class="calc-reset">RESET</button>
        <button class="calc-trigger">=</button>
      </div>
      <div class="footer">
        <p>
          Copyright &#169;
          <script>
            document.write(new Date().getFullYear());
          </script>
          by Sophie Nguyen
          <a
            href="https://github.com/sophie3101/the_odin_project/tree/main/00_Foundation/04_calculator"
            ><i style="font-size: 24px; color: black" class="fa">&#xf09b;</i></a
          >
        </p>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
